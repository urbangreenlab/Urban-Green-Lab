<div id="contactForm">
    <form ng-init="contact" class="container-fluid form  contact-form">
        <div class='section-label lvl-0'>Contact Information</div>
        <div class="row">
            <div class="col-12">
                <form-group class="row justify-content-left">
                    <label class="form-label label" for="Prefix">Prefix</label>
                    <input class="dropdown" type="text" ng-model="thisContact.Name_Prefix">
                    <label class="form-label label" for="First_Name">First Name</label>
                    <input ng-model="thisContact.First_Name" type="text" class="form-control col" id="FirstName">
                    <label class="form-label label" for="Last_Name">Last Name</label>
                    <input ng-model="thisContact.Last_Name" type="text" class="form-control col" id="Last_Name">
                </form-group>
                <!-- </div>
        </div>
        <div class="row">
            <div class="col-4"> -->
                <form-group class="row">
                    <label class="form-label label" for="Street">Street</label>
                    <input ng-model="thisContact.Addr_Street" type="text" class="form-control col-6" id="Street">
                </form-group>
                <form-group class="row justify-content-left">
                    <label class="form-label label" for="City">City</label>
                    <input ng-model="thisContact.Addr_City" type="text" class="form-control col" id="City">
                    <!-- </form-group>
                <form-group class="row"> -->
                    <label class="form-label label" for="State">State</label>
                    <input ng-model="thisContact.Addr_State" type="text" class="form-control label" id="State">
                    <!-- </form-group>
                <form-group class="row"> -->
                    <label class="form-label label" for="Zip">Zip</label>
                    <input ng-model="thisContact.Addr_ZipCode" type="text" pattern="[0-9]{5}" class="form-control col" id="Zip">
                </form-group>
                <form-group class="row">
                    <label class="form-label label" for="Email_Id">Email_Id</label>
                    <input ng-model="thisContact.Email_Id" type="email" class="form-control col-6" id="Email_Id">
                </form-group>
                <form-group class="row">
                    <label class="form-label label" for="Phone">Phone (Cell)</label>
                    <input ng-model="thisContact.Phone_Cell" type="text" class="form-control col-6" id="Phone">
                </form-group>
                <form-group class="row">
                    <label class="form-label label" for="phoneType">Phone (Other)</label>
                    <input ng-model="thisContact.Phone_Other" type="text" class="form-control col-6" id="Phone">
                </form-group>
                <form-group class="row">
                    <label class="form-label label-large" for="ctype">Contact Type</label>
                    <select class="dropdown" id="ctype" ng-model="thisContact.ContactTypeIdList" ng-options="ctype.Description as ctype for ctype in ctypes"></select>
                    <label class="form-label co-2" for="progRelation">Program Relation</label>
                    <select class="dropdown" id="progRelation" ng-model="thisContact.ContactProgramRelationIdList" ng-options="progRelation as progRelation.Description for progRelation in progRelations"></select>
                </form-group>
                <!-- <form-group class="row">
                        <label class="form-label label-large" for="contactRelated">Related Contact</label>
                        <select class="dropdown" id="contactRelated" ng-model="thisContact.contactRelated" ng-options="contactRelated as (contactRelated.FirstName + ' ' + contactRelated.Last_Name) for contactRelated in contacts"></select>
                    </form-group> -->
                <form-group class="row">
                    <label class="form-label label-large" for="referrer">Introduced By</label>
                    <select class="dropdown" id="referrer" ng-model="thisContact.Intro_Contact" ng-options="referrer.Contact_Id as referrer.fullName for referrer in contacts | filter: unique"></select>
                </form-group>
            </div>
        </div>
    </form>
    <form class="container-fluid form  contact-form lvl-sub">
        <div class="row">
            <div class="col-12">
                <form-group class="row">
                    <div class='section-label lvl-1'>Organization/Affiliation</div>
                </form-group>
                <form-group class="row">
                    <label class="form-label label-large" for="organization">Organization</label>
                    <select id="organization" class="dropdown" ng-model="thisContact.organization" ng-options="org as org.FirstName for org in orgs"></select>
                    <label class="form-label label-large" for="notes">Notes</label>
                    <textarea id="notes" ng-model="thisContact.orgNotes" value=''></textarea>
                </form-group>
                <input type="button" value="Edit Contact" ng-click="createContact(thisContact)">
            </div>
        </div>
    </form>
</div>
